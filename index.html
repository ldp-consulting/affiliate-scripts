<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reindirizzamento Affiliato</title>
  <script>
    window.onload = function() {
      // Ottieni la parte finale dell'URL (es: affiliato123 da /affiliato123)
      const path = window.location.pathname.split('/').pop();
      
      // La URL di destinazione con i parametri UTM
      const destinationUrl = "https://www.lucadelprete.com/lezionegratuita";
      
      // Costruisci il link con utm_source come ID affiliato e utm_medium=affiliate
      const finalUrl = `${destinationUrl}?utm_source=${path}&utm_medium=affiliate`;

      // Fai il reindirizzamento alla destinazione con i parametri UTM
      window.location.replace(finalUrl);
    };
  </script>
</head>
<body>
  <h1>Reindirizzamento in corso...</h1>
</body>
</html>
