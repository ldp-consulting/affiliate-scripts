<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reindirizzamento Affiliato</title>
  <script>
    window.onload = function() {
      // Ottieni l'URL completo con i parametri UTM
      const currentUrl = window.location.href;
      
      // Leggi il parametro utm_source (ID dell'affiliato)
      const urlParams = new URLSearchParams(window.location.search);
      const utmSource = urlParams.get('utm_source');
      
      // Imposta il valore fisso per utm_medium
      const utmMedium = "affiliate"; // Impostato fisso come "affiliate"
      
      // La tua URL di destinazione (modifica questa URL come vuoi)
      const destinationUrl = "https://www.lucadelprete.com/lezionegratuita";
      
      // Aggiungi i parametri UTM alla URL di destinazione
      let finalUrl = destinationUrl;
      let firstParam = true;  // Variabile per gestire l'aggiunta dei parametri

      // Aggiungi utm_source solo se esiste
      if (utmSource) {
        finalUrl += `${firstParam ? '?' : '&'}utm_source=${utmSource}`;
        firstParam = false;
      }
      
      // Aggiungi utm_medium fisso come "affiliate"
      finalUrl += `${firstParam ? '?' : '&'}utm_medium=${utmMedium}`;
      firstParam = false;

      // Fai il reindirizzamento alla destinazione con i parametri UTM
      window.location.replace(finalUrl);
    };
  </script>
</head>
<body>
  <h1>Reindirizzamento in corso...</h1>
</body>
</html>
