<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reindirizzamento Affiliato</title>
  <script>
    window.onload = function() {
      // Ottieni l'URL completo con i parametri UTM
      const currentUrl = window.location.href;
      
      // Leggi i parametri UTM
      const urlParams = new URLSearchParams(window.location.search);
      const utmSource = urlParams.get('utm_source');
      const utmCampaign = urlParams.get('utm_campaign');
      
      // La tua URL di destinazione (modifica questa URL come vuoi)
      const destinationUrl = "https://www.lucadelprete.com/lezionegratuita";

      // Aggiungi i parametri UTM alla URL di destinazione
      let finalUrl = destinationUrl;
      
      // Aggiungi i parametri UTM solo se esistono
      if (utmSource && utmCampaign) {
        finalUrl += `?utm_source=${utmSource}&utm_campaign=${utmCampaign}`;
      }
      
      // Fai il reindirizzamento alla destinazione con i parametri UTM
      window.location.replace(finalUrl);
    };
  </script>
</head>
<body>
  <h1>Reindirizzamento in corso...</h1>
</body>
</html>
